<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kassandra Jewellery</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #FFFFFF;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Raleway', sans-serif;
            font-size: 2.5rem;
            margin: 10px 0;
        }

        p {
            font-size: 1.1rem;
            max-width: 400px;
            margin: 10px auto 30px;
            line-height: 1.5;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #b18a59; /* delikatny złoty akcent */
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img src="logo.jpg" alt="Kassandra Jewellery Logo" class="logo">

    <!-- Nazwa i krótka informacja -->
    <h1>Kassandra Jewellery</h1>
    <p>Ręcznie robiona biżuteria, tworzona z pasją i dbałością o każdy detal. Znajdź swoją unikalną ozdobę już dziś!</p>

    <!-- Linki do social media -->
    <div class="social-links">
        <a href="https://www.instagram.com/kassandra.jewellery.art/" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/jewellerybykassandra" target="_blank">Facebook</a>
    </div>

</body>
</html>
